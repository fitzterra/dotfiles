# Change the bind key to Crtl-w
set-option -g prefix C-w
unbind-key C-b
bind-key C-w send-prefix

# Easy horizontal and veritcal splitting keys
bind-key | split-window -h
bind-key - split-window -v

# Set vi key binding in copy mode
set-window-option -g mode-keys vi
#Make Home & End keys work in copy mode: https://unix.stackexchange.com/a/397017
unbind-key -T copy-mode-vi 'Home'
bind-key -T copy-mode-vi 'Home' send -X start-of-line
unbind-key -T copy-mode-vi 'End'
bind-key -T copy-mode-vi 'End' send -X end-of-line

