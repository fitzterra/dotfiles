# Higlight the active pane
set -g window-style 'fg=colour241,bg=colour234'
set -g window-active-style 'fg=colour250,bg=black'

# Set the pane border colors 
set -g pane-border-style 'bg=colour233,fg=colour247'
set -g pane-active-border-style 'bg=colour235,fg=colour186'
#or if you a brighter active border, uncomment the following line:

# Settings for the pane title - the pane title can be changed with something
# like: printf '\033]2;My Title\033\\'
set -g pane-border-status bottom

# Reload the tmux config with: bind-key R
bind-key R source-file ~/.tmux.conf ; display-message "~/.tmux.conf is reloaded"

